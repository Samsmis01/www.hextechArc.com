<body>

        <form id="signup-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="email" id="email" placeholder="Adresse e-mail" required>
            <input type="tel" id="phone" placeholder="Num√©ro de t√©l√©phone" required>
            <button type="button" id="signup-btn">S'inscrire</button>
        </form>

        <div>
            <div class="oauth-button" id="gmail-login">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                Continuer avec Gmail

            <div class="oauth-button" id="discord-login">

  <script>
    // Gestion de l'inscription classique
    document.getElementById("signup-btn").addEventListener("click", function () {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        if (username && email && phone) {
            // Envoi des donn√©es au backend
            fetch("http://localhost:3000/api/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, email, phone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Enregistrer les donn√©es dans le stockage local
                    localStorage.setItem("username", username);
                    localStorage.setItem("email", email);
                    localStorage.setItem("phone", phone);

                    alert("Inscription r√©ussie !");
                    // Redirection vers hack.html
                    window.location.href = "hack.html";
                } else {
                    alert("Erreur : " + data.message);
                }
            })
            .catch(error => {
                console.error("Erreur lors de l'inscription :", error);
                alert("Une erreur est survenue.");
            });
        } else {
            // Message d'erreur si les champs ne sont pas remplis
            alert("non mais t'es s√©rieux ? mdr üòÇ Veuillez remplir tous les champs !");
        }
    });

    // Pr√©remplir les champs si des donn√©es sont d√©j√† stock√©es
    window.addEventListener("DOMContentLoaded", function () {
        const storedUsername = localStorage.getItem("username");
        const storedEmail = localStorage.getItem("email");
        const storedPhone = localStorage.getItem("phone");

        if (storedUsername) {
            document.getElementById("username").value = storedUsername;
        }
        if (storedEmail) {
            document.getElementById("email").value = storedEmail;
        }
        if (storedPhone) {
            document.getElementById("phone").value = storedPhone;
        }
    });

    // Gestion OAuth Gmail
    document.getElementById("gmail-login").addEventListener("click", function () {
        alert("Connexion via Gmail...");
        window.location.href = "https://accounts.google.com/o/oauth2/v2/auth?client_id=VOTRE_CLIENT_ID&redirect_uri=VOTRE_REDIRECT_URI&response_type=code&scope=email%20profile";
    });

    // Gestion OAuth Discord
    document.getElementById("discord-login").addEventListener("click", function () {
        alert("Connexion via Discord...");
        window.location.href = "https://discord.com/api/oauth2/authorize?client_id=VOTRE_CLIENT_ID&redirect_uri=VOTRE_REDIRECT_URI&response_type=code&scope=identify%20email";
    });
  </script>
